name: ðŸš€ Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Copiar proyecto al VPS (producciÃ³n)
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_KEY }}
          source: "."
          target: "/opt/alquiler-vehiculos-backend"

      - name: Desplegar y reiniciar con PM2 (producciÃ³n)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            cd /opt/alquiler-vehiculos-backend

            printf "%s" "${{ secrets.ENV_FILE }}" > .env

            npm ci || npm install
            npm run build

            pm2 delete alquiler-vehiculos-backend || true
            pm2 start dist/main.js --name alquiler-vehiculos-backend
            pm2 save