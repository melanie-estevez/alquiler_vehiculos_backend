name: ðŸš€ Deploy Alquiler VehÃ­culos Backend to VPS

on:
  push:

    branches:
      - estevez_melanie
    branches: [main]


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code

        uses: actions/checkout@v4

        uses: actions/checkout@v3

      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_KEY }}
          source: "."
          target: "/opt/alquiler-vehiculos-backend"

      - name: Run deploy commands on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}

          username: root

          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            cd /opt/alquiler-vehiculos-backend


            cat > .env << 'EOF'
            ${{ secrets.ENV_FILE }}
            EOF

            npm ci || npm install
            npm run build

            pm2 delete alquiler-vehiculos-backend || true
            pm2 start dist/main.js --name alquiler-vehiculos-backend
            pm2 save

            printf "%s" "${{ secrets.ENV_FILE }}" > .env

            npm install
            npm run build

            pm2 stop alquiler-vehiculos-backend || true
            pm2 delete alquiler-vehiculos-backend || true
            pm2 start dist/main.js --name alquiler-vehiculos-backend
            pm2 save
